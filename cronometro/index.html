<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap v5.2 -->

            </div> 
            <div >

            </div>  
            <div class="mt-5 text-center fs-1">
                <div id="tempo" class="d-flex m-auto g-4"></div>
            </div>
        
        </div>
